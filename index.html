<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brat Animated Generator</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #FDCB6E;
            --accent: #E84393;
            --light-bg: #F8F9FA;
            --dark-text: #2D3436;
            --light-text: #F8F9FA;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #DFE6E9 100%);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #A29BFE 100%);
            color: var(--light-text);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .generator-container {
            background-color: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: none;
        }
        .input-group {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary);
        }
        input[type="text"] {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 1.1rem;
            background-color: white;
            transition: all 0.3s ease;
            color: var(--dark-text);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.2);
        }
        button {
            background: linear-gradient(135deg, var(--accent) 0%, #FD79A8 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 4px 15px rgba(232, 67, 147, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(232, 67, 147, 0.4);
        }
        button:disabled {
            background: #B2BEC3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result-container {
            margin-top: 2.5rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .result-title {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        .gif-preview {
            max-width: 100%;
            border-radius: 12px;
            border: none;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        } 
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        } 
        .spinner {
            border: 5px solid rgba(108, 92, 231, 0.1);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            background: linear-gradient(135deg, var(--dark-text) 0%, #636E72 100%);
            color: var(--light-text);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .social-icon {
            color: var(--secondary);
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            color: var(--accent);
        }
        .copyright {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        .download-btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #FFEAA7 100%);
            color: var(--dark-text);
        } 
        .download-btn:hover {
            box-shadow: 0 6px 20px rgba(253, 203, 110, 0.4);
        }
        @media (max-width: 768px) {
            main {
                padding: 1.5rem;
            }
            
            .generator-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 1rem 2rem;
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Brat Animated Generator</h1>
        <p class="subtitle">Create your custom Brat animated GIFs in seconds!</p>
    </header>
    <main>
        <div class="generator-container">
            <div class="input-group">
                <label for="text-input">Masukkan teks untuk di buat ke brat</label>
                <input type="text" id="text-input" placeholder="Contoh: lampu kaka">
            </div>
            
            <button id="generate-btn">
                <i class="fas fa-magic"></i> Generate GIF
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your Brat GIF...</p>
            </div>
            <div class="result-container" id="result-container">
                <h3 class="result-title">Your Brat GIF is Ready!</h3>
                <img id="gif-preview" class="gif-preview" src="" alt="Generated Brat GIF">
                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i> Download GIF
                </button>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://instagram.com/hmzzzwisnusigma569" target="_blank" class="social-icon" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/HMZZZ233" target="_blank" class="social-icon" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://tiktok.com/@apiay" target="_blank" class="social-icon" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://threads.net/@hmzzzwisnusigma569" target="_blank" class="social-icon" title="Threads">
                <svg width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor">

                </svg>
            </a>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const generateBtn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const gifPreview = document.getElementById('gif-preview');
            const downloadBtn = document.getElementById('download-btn');
            generateBtn.addEventListener('click', generateGif);
            downloadBtn.addEventListener('click', downloadGif);
            async function generateGif() {
                const text = textInput.value.trim();      
                if (!text) {
                    alert('Masukkan teks terlebih dahulu!');
                    return;
                }
                const encodedText = encodeURIComponent(text);
                const apiUrl = `https://api.ammaricano.my.id/api/image/brat/animated?text=${encodedText}`;
                generateBtn.disabled = true;
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Failed to generate GIF');
                    const blob = await response.blob();
                    const blobUrl = URL.createObjectURL(blob);
                    gifPreview.src = blobUrl;
                    gifPreview.dataset.blobUrl = blobUrl;
                    resultContainer.style.display = 'block';
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                } catch (error) {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                    alert('Gagal membuat GIF. Coba lagi dengan teks yang berbeda.');
                }
            }
            function downloadGif() {
                if (!gifPreview.dataset.blobUrl) return;
                const link = document.createElement('a');
                link.href = gifPreview.dataset.blobUrl;
                link.download = `brat-${textInput.value.trim().replace(/\s+/g, '-') || 'animation'}.gif`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
